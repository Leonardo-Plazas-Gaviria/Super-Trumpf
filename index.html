<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koenigsegg One-Super Trumpf</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <main>
        <header>
            <figure>
                <div class="clase">1A</div>
            </figure>
            <section>
                <p>Hypercar</p>
                <p>Koenigsegg One</p>
            </section>
        </header>
        <footer>
            <aside>
                <div class="suecia">
                    <div class="pais">SE</div>
                    <div class="bandera"><img src="./CSS/Imagenes/SE.png" alt="bandera suecia"></div>
                </div>
                <div class="fabricantes">
                    <ul>
                        <li>b) Rimac</li>
                        <li>c) Pagani</li>
                        <li>d) Bugatti</li>
                    </ul>
                </div>

            </aside>
            <div class="info">
                <div class="cilindraje">
                    <p>Cilindraje:</p>
                    <p>Cylinder Block:</p>
                    <p class="valores">5032 cc</p>
                </div>
                <div class="potencia">
                    <p>Potencia:</p>
                    <p>Power:</p>
                    <p class="valores">1 MW/1341 HP/1360 CV</p>
                </div>
                <div class="cilindros">
                    <p>Cilindros:</p>
                    <p>Cylinders:</p>
                    <p class="valores">V8</p>
                </div>
                <div class="peso">
                    <p>Peso:</p>
                    <p>Weight:</p>
                    <p class="valores">1360Kg</p>
                </div>
                <div class="velocidad">
                    <p>Velocidad:</p>
                    <p>Speed:</p>
                    <p class="valores">440 Km/h</p>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
